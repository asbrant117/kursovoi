@(profiles: List[Html])

@main("Панель управления") {
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">genreId</th>
        <th scope="col">countryId</th>
        <th scope="col">rating</th>

    </tr>
    </thead>
    <tbody>
    @for(profile <- profiles) {
      @profile
    }
    </tbody>
</table>
}
